<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="src/assets/icons/favicon.ico" />
    <title>Espaço Du Corte</title>
    <script src="src/scripts/mobile.js"></script>
    <link rel="stylesheet" href="src/styles/variaveis.css" />
    <link rel="stylesheet" href="src/styles/global.css" />
    <link rel="stylesheet" href="src/styles/menu.css" />
    <link rel="stylesheet" href="src/styles/footer.css">
  </head>
  <body>
    <header>
      <div class="Menu-Desktop">
        <div class="logo">
          <a href="#Inicio"><img src="src/assets/images/logo.gif" alt="Logo" /></a>
        </div>
        <nav class="Desktop-Nav">
          <ul>
            <li>
              <a href="#Inicio">Início</a>
            </li>
            <li>
              <a href="#Historia">História</a>
            </li>
            <li>
              <a href="#Equipe">Equipe</a>
            </li>
            <li>
              <a href="#Servicos">Serviços</a>
            </li>
            <li>
              <a href="#Contatos">Contatos</a>
            </li>
          </ul>
        </nav>
      </div>
      <div id="Mobile" class="Menu-Mobile">
        <div class="menu-Icon">
          <div class="logo">
            <a href="#Inicio"><img src="src/assets/images/logo.gif" alt="Logo" /></a>
          </div>
          <button class="mIcon" onclick="menuShow()">
            <span id="barraMenu"></span>
          </button>
        </div>
        <div class="area_menu">
          <nav id="Menu-Open">
            <ul>
              <li>
                <a href="#Inicio" onclick="menuShow()">Início</a>
              </li>
              <li>
                <a href="#Historia" onclick="menuShow()">História</a>
              </li>
              <li>
                <a href="#Equipe" onclick="menuShow()">Equipe</a>
              </li>
              <li>
                <a href="#Servicos" onclick="menuShow()">Serviços</a>
              </li>
              <li>
                <a href="#Contatos" onclick="menuShow()">Contatos</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    
    <main>
      <section class="Inicio"></section>

      <section class="Historia"></section>

      <section class="Equipe"></section>

      <section class="Servicos"></section>
    </main>

    <footer class="Contatos"></footer>
  </body>
</html>
